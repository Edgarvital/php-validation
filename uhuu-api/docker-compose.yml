services:
  app:
    build:
      context: ./
      dockerfile: docker/php/DockerFile
    container_name: uhuu-app
    restart: always
    working_dir: /var/www/
    volumes:
      - ./:/var/www
      - ./application:/var/www/application
    environment:
      - COMPOSER_HOME=/composer
      - COMPOSER_ALLOW_SUPERUSER=1
      - APP_ENV=local
      - APP_KEY=base64:TP1xX1zwCf2RpHdHMC7FpUUgTZAuHfXJXjyUtXe1WJA=
    depends_on:
      - db

  nginx:
    image: nginx:1.25.1-alpine-slim
    container_name: uhuu-nginx
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./application:/var/www/application
      - ./docker/nginx:/etc/nginx/conf.d

 
  db:
    build:
      context: ./
      dockerfile: docker/db/DockerFile
    container_name: uhuu-db
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
